<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-10">
      <div class="card">
        <div class="card-body form-row no-gutters align-items-center">
          <div class="form-group">
            <label class="ml-2">Filter By Country:</label>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <select class="form-control form-control-sm form-control-borderless ml-2" [(ngModel)]="filter.Country">
                <option *ngFor="let country of countries">{{ country.Country }}</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="ml-2">Filter By Date:</label>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <input class="form-control form-control-sm form-control-borderless ml-2" [(ngModel)]="filter.Date"
                type="date">
            </div>
          </div>
          <div class="col-auto mt-3">
            <button class="btn btn-sm btn-success ml-4" (click)="onSearch()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-10">
      <div class="card mt-3 p-5">
        <canvas #canvasGraph></canvas>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="alertMessage">
  <div class="row justify-content-center">
    <div class="col-auto mt-3">
      <ngb-alert type="danger" (closed)="closeAlert()">{{ alertMessage }}</ngb-alert>
    </div>
  </div>
</div>
